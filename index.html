<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Expedia</title>
</head>

<body>
    <header class="header">
        <div class="container header__container">
            <nav class="header__nav">
                <div class="header__nav-conteiner">
                    <a class="header__nav-conteiner-logo" href="index.html">
                        <img class="header__nav-logo-svg" src="img/expedia_logo.svg" alt="Expedia Logo">
                    </a>
                </div>

                <div class="header__nav-wrapper">
                    <a class="header__nav-menu-item" href="#">Home</a>
                    <a class="header__nav-menu-item" href="#">Trips</a>
                    <a class="header__nav-menu-item" href="#">About</a>
                    <a class="header__nav-menu-item" href="#">Support</a>
                    <a class="header__nav-menu-item" href="#">Travel</a>
                </div>

                <div class="header__nav-sing">
                    <button class="header__nav-button button">Sign Up</button>
                </div>
            </nav>

            <div class="header__box">
                <h1 class="header__title">It Matters Who You Travel With</h1>

                <p class="header__subtitle">We want you to feel confident in the travel experience you will have with
                    us.</p>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container main__conteiner">
            <div class="booking">
                <form class="booking__form" action="https://example.com/order-tickets.php" method="POST"
                    enctype="multipart/form-data" name="ticket-order-form" autocomplete="off" novalidate>
                    <fieldset class="booking__form-options">
                        <a class="booking__form-item" href="#">Stays</a>
                        <a class="booking__form-item" href="#">Flight</a>
                        <a class="booking__form-item" href="#">Cars</a>
                        <a class="booking__form-item" href="#">Packages</a>
                        <a class="booking__form-item" href="#">Things to do</a>
                    </fieldset>

                    <div class="booking__form-travel-type">
                        <fieldset class="booking__form-ticket-type">
                            <div class="booking__form-ticket-type-way">
                                <input type="radio" id="ticket-one-way" name="ticket-type" value="one-way">
                                <label for="ticket-one-way">One-way</label>
                            </div>

                            <div class="booking__form-ticket-type-way">
                                <input type="radio" id="ticket-return" name="ticket-type" value="return">
                                <label for="ticket-return">Return</label>
                            </div>

                            <div class="booking__form-ticket-type-way">
                                <input type="radio" id="ticket-multi-city" name="ticket-type" value="multi-city">
                                <label for="ticket-multi-city">Multi-city</label>
                            </div>
                        </fieldset>
                        <div class="booking__form-traveler-options">
                            <select class="booking__form-number-of-traveller" name="number-of-traveller">
                                <option value="1">1 traveller</option>
                                <option value="2" selected>2 traveller</option>
                                <option value="3">3 traveller</option>
                                <option value="4">4 traveller</option>
                                <option value="5">5 traveller</option>
                                <option value="6">6 traveller</option>
                            </select>

                            <select class="booking__form-cabin-class" name="cabin-class">
                                <option value="economy">Economy</option>
                                <option value="premium-economy">Premium Economy</option>
                                <option value="business-class">Business Class</option>
                                <option value="first-class">First Class</option>
                            </select>
                        </div>
                    </div>

                    <div class="booking__form-way-select">
                        <input type="text" class="booking__form-way-from" id="city-from" name="city-from"
                            placeholder="form">
                        <div class="booking__form-way-charge-btn">
                            <img src="img/change-btn.svg" alt="charge button">
                        </div>
                        <input type="text" class="booking__form-way-to" id="city-to" name="city-to" placeholder="to">
                        <input type="date" name="date" class="booking__form-way-departing-date date">
                        <input type="date" name="date" class="booking__form-way-returning-date date">
                    </div>
                    <div class="booking__form-button">
                        <button class="booking__form-button-search button">Search</button>
                    </div>
                </form>

            </div>

        </div>

    </main>

</body>

</html>
